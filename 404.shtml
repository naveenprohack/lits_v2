<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .error {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .error h1 {
      font-size: 120px;
      color: #ff5c5c;
      font-weight: bold;
    }

    .rotate {
      display: inline-block;
      animation: rotateEffect 1s infinite alternate;
    }

    @keyframes rotateEffect {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .error-description {
      font-size: 18px;
      color: #666;
      margin-top: 10px;
    }

    .home-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff5c5c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .home-link:hover {
      background-color: #ff3333;
    }

    /* Animating the opacity */
    .error-message {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error">
      <h1 class="error-message">4<span class="rotate">0</span>4</h1>
      <p class="error-description">Oops! The page you're looking for can't be found.</p>
      <a href="/" class="home-link">Go to Home</a>
    </div>
  </div>

  <script>
    // Fade in the error message on page load
    document.addEventListener("DOMContentLoaded", () => {
      const errorMessage = document.querySelector(".error-message");
      setTimeout(() => {
        errorMessage.style.opacity = 1;
      }, 500);
    });
  </script>
</body>
</html>
